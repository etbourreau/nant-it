<form class="form-horizontal" novalidate>

    <div class="form-group">
        <label class="col-sm-4 control-label">Titre</label>  
        <div class="col-sm-7">
            <input ng-model="$ctrl.item.titre"
                   type="text"
                   placeholder="Titre de l'élément"
                   class="form-control input-md"
                   required>

        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Lien</label>  
        <div class="col-sm-7">
            <input ng-model="$ctrl.item.lien"
                   type="text"
                   placeholder="Lien de l'élément"
                   class="form-control input-md"
                   required>

        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Description</label>
        <div class="col-sm-7">
            <textarea class="form-control"
                      ng-model="$ctrl.item.description"
                      placeholder="Description de l'élément"></textarea>
        </div>
    </div>
    
    <div class="form-group">
        <div class="col-xs-12 alert alert-info">
            Le nom du fichier image doit être composé du titre en minuscule avec des tirets à la place des espaces<br>
            Le fichier doit être au format .jpg et se trouver dans le dossier /assets/galerie/
        </div>
    </div>

    <div class="col-xs-10 col-xs-offset-1 alert alert-danger"
         ng-show="$ctrl.errorForm">
        Un ou plusieurs champs sont invalides
    </div>

    <div class="col-xs-10 col-xs-offset-1 alert alert-danger"
         ng-show="$ctrl.error">
        L'élément n'a pas pu être ajouté !
    </div>

    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-1 text-right">
            <button class="btn btn-success"
                    ng-click="$ctrl.valider()">Valider</button>
            <button class="btn btn-danger"
                    ng-click="$ctrl.annuler()">Annuler</button>
        </div>
    </div>
</form>
