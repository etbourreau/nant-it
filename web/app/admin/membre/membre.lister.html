<div class="row">
    <div class="text-right">
            <span class="btn btn-primary glyphicon glyphicon-plus"
                ng-click="$ctrl.ajouter()"></span>
    </div>
</div>
<br>
<div class="col-xs-10 col-xs-offset-1 alert alert-danger" ng-show="$ctrl.errorSuppression">
    L'utilisateur n'a pas pu être supprimé !
</div>
<div class="row">
    <table class="table table-bordered">
        <thead>
            <tr>
                <td>Nom</td>
                <td>Grade</td>
                <td>Description</td>
                <td>Avatar</td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="membre in $ctrl.membres | orderBy:'gradeId'">
                <td>{{membre.nom}} {{membre.prenom}}</td>
                <td>{{membre.grade}}</td>
                <td>{{membre.description}}</td>
                <td><img
                        class="img-responsive"
                        ng-src="/assets/avatar/{{membre.image}}"
                        err-src="/assets/avatar/default.jpg"
                        alt="{{membre.nom}} {{membre.prenom}}"
                        title="{{membre.nom}} {{membre.prenom}}"/></td>
                <td>
                    <div class="row">
                        <div>
                            <span class="blue glyphicon glyphicon-pencil"
                                  ng-click="$ctrl.modifier(membre.id)"></span>
                        </div>
                        <div ng-if="$ctrl.id != membre.id">
                            <span class="red glyphicon glyphicon-remove"
                                  ng-click="$ctrl.supprimer(membre.id)"></span>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
