
        
        <form class="form-horizontal" novalidate>

            <div class="form-group">
              <label class="col-sm-4 control-label" for="email">Email</label>  
              <div class="col-sm-7">
              <input id="email"
                     ng-model="$ctrl.email"
                     type="email"
                     placeholder="Votre email"
                     class="form-control input-md"
                     required>

              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-4 control-label" for="password">Mot de passe</label>
              <div class="col-sm-7">
                <input id="password" ng-model="$ctrl.pwd" type="password" placeholder="Votre mot de passe" class="form-control input-md" required="">

              </div>
            </div>
            
            <div class="col-sm-10 col-sm-offset-1 alert alert-danger" ng-show="$ctrl.errorEmpty">
                Merci de remplir tous les champs !
            </div>
            
            <div class="col-sm-10 col-sm-offset-1 alert alert-danger" ng-show="$ctrl.error">
                Vos identifiants sont invalides !
            </div>

            <div class="form-group">
              <div class="col-sm-11 col-xs-12 text-right">
                <button class="btn btn-success"
                        ng-click="$ctrl.tryConnecter($ctrl.email, $ctrl.pwd)">Se connecter</button>
                <button class="btn btn-danger"
                        ng-click="$ctrl.location.path('/')">Annuler</button>
              </div>
            </div>
        </form>
